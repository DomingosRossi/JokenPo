<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JokenPô</title>
</head>

<body>
    <div class="container">
        <h1><span class="jo">Jo</span><span class="ken">ken</span><span class="po">Pô</span></h1>

        <div class="button">
            <button id="stone" onclick="playHuman('stone')"><img src="./assets/icons8-pedra-48.png" alt="pedra"></button>
            <button id="paper" onclick="playHuman('paper')"><img src="./assets/icons8-papel-50.png" alt="papel"></button>
            <button id="scissors" onclick="playHuman('scissors')"><img src="./assets/icons8-tesoura-48.png" alt="tesoura"></button>
        </div>

        <p class="result"></p>

        <p class="my-score">Sua Pontuação: <span id="human-score">0</span></p>

        <p class="cpu-score">Pontuação do CPU: <span id="machine-score">0</span></p>

    </div>


</body>

<script src="./scripts.js"></script>

</html>
